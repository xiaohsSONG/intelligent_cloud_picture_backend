server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  session:
    store-type: redis
    timeout: 259200
  application:
    name: intelligent-cloud-picture-backend
  servlet:
    multipart:
      max-file-size: 10MB
  profiles:
    active: local
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    connect-timeout: 5000

  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_picture
    username: root
    password: WASDQ2003@HS
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: v4.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.intelligent.cloud_picture_backend.controller
